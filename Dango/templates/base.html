<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Dango: A simple django blog </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1> <a href="{% url 'home' %}"> Welcome to Dango!</a> </h1>
      </div>
      <div class="nav-right">
        <a href="{% url 'post_new' %}">New Blog Post</a>
      </div>
    </header>
    {% if user.is_authenticated %}
      <p>Hi {{user.username}}!</p>
      <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <a href="{% url 'login' %}">Log In</a>
      <a href="{% url 'signup' %}">Register Account</a>
    {% endif %}
    <div>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
